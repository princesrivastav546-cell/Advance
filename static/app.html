<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Telegram Mini App</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <link rel="stylesheet" href="/static/app.css" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div>
        <div class="title">Mini App Dashboard</div>
        <div class="sub">Runs inside Telegram • sends data to your bot</div>
      </div>
      <span class="badge" id="envBadge">Loading…</span>
    </header>

    <section class="card">
      <h2>User</h2>
      <div class="row">
        <div class="k">Name</div>
        <div class="v" id="name">—</div>
      </div>
      <div class="row">
        <div class="k">User ID</div>
        <div class="v mono" id="uid">—</div>
      </div>
      <div class="row">
        <div class="k">Theme</div>
        <div class="v" id="theme">—</div>
      </div>
    </section>

    <section class="card">
      <h2>Send a message to bot</h2>
      <label class="label">Message</label>
      <textarea id="msg" class="input" rows="3" placeholder="Type something…"></textarea>

      <div class="grid">
        <button class="btn" id="sendBtn">Send to Bot</button>
        <button class="btn ghost" id="mainBtnToggle">Toggle Main Button</button>
      </div>

      <p class="hint">
        ✅ “Send to Bot” uses <span class="mono">Telegram.WebApp.sendData()</span>.
        The bot receives it as <span class="mono">web_app_data</span>.
      </p>
    </section>

    <section class="card">
      <h2>Quick actions</h2>
      <div class="grid">
        <button class="btn ghost" id="hapticBtn">Haptic</button>
        <button class="btn ghost" id="expandBtn">Expand</button>
        <button class="btn ghost" id="closeBtn">Close</button>
        <button class="btn ghost" id="themeBtn">Refresh Theme</button>
      </div>
    </section>

    <footer class="foot">
      <span class="mono">/start</span> in bot → Open Mini App
    </footer>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
